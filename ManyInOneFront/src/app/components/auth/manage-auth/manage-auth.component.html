<div class="">
    <div class="mt-[15px] min-h-screen">

        <div class=" justify-center items-center mt-2 md-4 py-4 pt-20">

            <div class="flex justify-evenly items-center mt-26 md-4 pt-14 py-3 ">
                <div class="text-white-600 fixed mt-10 font-bold p-8 underline-offset-4">
                    <a routerLink="enable-2FA"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enable
                        Two FA
                    </a>
                    <a routerLink="disable-2FA"
                        class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Disable
                        2FA
                    </a>
                    <button type="button" (click)="deleteAllUserData()" [disabled]="isLoading"
                        class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                        @if(isLoading)
                        {
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="flex items-center justify-center animate-bounce animate-infinite animate-ease-in h-5 w-28"
                            viewBox="0 0 448 512">
                            <path fill="#b9c9f8"
                                d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z" />
                        </svg>
                        }
                        @else { Delete All user Data }
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
