@if(clicked)
{
<p class="flex w-auto text-blue-800 p-2 font-bold text-md cursor-pointer bg-green-400 rounded-md shadow-md">
    Copied
</p>
}
@else
{
<p (click)="onClickCopy()"
    class="flex w-auto text-blue-800 p-2 font-bold text-md cursor-pointer bg-slate-400 rounded-md shadow-md">
    Copy
</p>
}
