<div class="mt-[45px] min-h-[95vh] items-center">
    <!-- <div class="justify-center items-center"> -->
    <div class="pt-16 justify-center items-center p-5">
        <h1 class="text-blue-600 text-2xl font-bold text-center underline">Ask your query to get Answer</h1> <br />
        <p class="text-[16px] text-center text-[yellow] animate-pulse animate-infinite animate-ease-in">
            Do not share any personal details . This is only for educational purpose.
        </p>
        <br />
        <form [formGroup]="inputForm" (submit)="getAnswer()" [class.submitted]="service.formSubmitted" novalidate
            autocomplete="off">
            <div class="mt-4">
                <label for="first_name" class="block mb-2 text-lg font-medium text-gray-100">Type your query
                    here..</label>
                <input type="text" formControlName="inputText"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Ask your query.." required>
            </div>
            <!-- <div class="d-grid"> -->
            @if(isLoading)
            {<div class="flex justify-center items-center">
                <fa-icon class="fa-3x" style="color: #9ea5f3; --fa-animation-duration :0.5s" [icon]="dots"
                    animation="bounce"></fa-icon>
                <fa-icon class="fa-3x ml-2" style="color:#81c5ba; --fa-animation-duration : 1.0s" [icon]="dots"
                    animation="bounce"></fa-icon>
                <fa-icon class="fa-3x ml-2" style="color:#7b28c9; --fa-animation-duration : 1.5s" [icon]="dots"
                    animation="bounce"></fa-icon>
            </div>
            }
            @else {
            <div class="flex-row space-y-2 lg:flex lg:justify-evenly lg:items-baseline lg:gap-2">
                <button type="submit" [disabled]="isLoading"
                    class="text-white mt-4 bg-green-700 w-52 h-12 hover:bg-yellow-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-[14px] px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">ASK</button>
                <button type="button" (click)="clearAll()"
                    class="text-white bg-red-600 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg h-12 w-52 text-[14px] px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">CLEAR
                    ALL</button>
            </div>
            }
        </form>

    </div>
    <!-- </div> -->

    @if(response !== null && response !== "")
    {
    <div class="container mb-3 ml-5 mr-6">
        <div class="flex flex-col h-full overflow-x-auto mb-4">
            <div class="flex flex-col h-full">
                <div class="grid grid-cols-12 gap-y-2">
                    <div class="col-start-1 col-end-8 p-3 rounded-lg">
                        <div class="flex flex-row items-center">
                            <div
                                class="flex items-center justify-center text-yellow-300 font-bold h-14 w-14 rounded-full bg-orange-800 flex-shrink-0">
                                Query
                            </div>
                            <div
                                class="relative ml-3 text-xl text-white bg-slate-800 py-2 px-4 shadow-md shadow-slate-600 rounded-xl">
                                <div>{{inputForm.value.inputText}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-start-1 col-end-8 p-3 rounded-lg">
                        <div class="flex flex-row items-baseline">
                            <div
                                class="flex items-center justify-center text-yellow-300 font-bold h-16 w-16 rounded-full bg-green-800 flex-shrink-0">
                                Answer
                            </div>
                            <div
                                class="relative ml-3 text-md text-white bg-slate-800 py-2 px-4 shadow-md shadow-slate-700 rounded-xl">
                                <div>
                                    <markdown [data]="response" lineNumbers lineHighlight clipboard
                                        [clipboardButtonComponent]="clipBoardButton" katex [katexOptions]="options">
                                    </markdown>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
</div>
